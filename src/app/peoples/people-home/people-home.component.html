<section class="people-grid">
  <div class="people">
    <div class="flex">
      <app-actor-card
        *ngFor="let people of peopleList"
        [details]="people"
      ></app-actor-card>
    </div>
    <div class="people-load" *ngIf="peopleList.length">
      <button
        mat-raised-button
        class="btn btn-load-more"
        type="button"
        (click)="loadMore()"
      >
        load more
      </button>
    </div>
  </div>
</section>
