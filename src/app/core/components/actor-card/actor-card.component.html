<a *ngIf="details" (click)="onSelect(details.id)">
  <mat-card class="people-card">
    <img
      mat-card-image
      src="{{ imageBaseUrl + details.profile_path }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-header class="people-card__header">
      <mat-card-title>{{ details.name }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</a>
